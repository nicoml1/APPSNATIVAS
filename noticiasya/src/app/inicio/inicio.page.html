<ion-header>
  <ion-toolbar color="ny">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h4>Ãšltimas noticias</h4>

    <ion-card *ngFor="let noticia of noticias">
      <ion-img [src]="noticia.imagen"></ion-img>
      <ion-card-header>
        <ion-card-title>{{noticia.titulo}}</ion-card-title>
        <ion-card-subtitle>{{noticia.categoria}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{noticia.cuerpo}}</p>
        <ion-button class="elim" size="small" (click)="elimNoticia()"><ion-icon name="trash-outline"></ion-icon>Eliminar noticia</ion-button>
        <ion-button class="elim" size="small" (click)="presentToast()"><ion-icon name="heart"></ion-icon>Agregar a favoritos</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewNoticia()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
