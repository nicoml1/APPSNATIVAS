<ion-header>
  <ion-toolbar color="ny">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4>Tus noticias favoritas</h4>

  <ion-card>
    <ion-img></ion-img>
    <ion-card-header>
      <ion-card-title>Título de la noticia</ion-card-title>
      <ion-card-subtitle>Categoría</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Cuerpo de la noticia</p>
    </ion-card-content>
    <ion-button size="small" (click)="presentToast()">Eliminar de favoritos</ion-button>
  </ion-card>

</ion-content>
